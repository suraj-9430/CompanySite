<header class="header" [class.scrolled]="isScrolled">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" routerLink="/Home">
        <img src="image.jpeg" alt="Anand Construction" class="logo-img">
      </a>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarMain" aria-controls="navbarMain" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="toggler-icon">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>

      <!-- Navigation Links -->
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/Home" routerLinkActive="active" 
               [routerLinkActiveOptions]="{exact: true}">
              <i class="bi bi-house-door me-1"></i>Home
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" routerLink="/project" routerLinkActive="active">
              <i class="bi bi-building me-1"></i>Projects
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" routerLink="/imagegallary" routerLinkActive="active">
              <i class="bi bi-images me-1"></i>Gallery
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" routerLink="/dmessage" routerLinkActive="active">
              <i class="bi bi-person-badge me-1"></i>Directors
            </a>
          </li>
          
          <!-- About Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="aboutDropdown" 
               role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-info-circle me-1"></i>About
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="aboutDropdown">
              <li>
                <a class="dropdown-item" routerLink="/aboutus" routerLinkActive="active">
                  <i class="bi bi-building me-2"></i>About Us
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/aim" routerLinkActive="active">
                  <i class="bi bi-bullseye me-2"></i>Our Aim
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/mission" routerLinkActive="active">
                  <i class="bi bi-flag me-2"></i>Vision & Mission
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/safety" routerLinkActive="active">
                  <i class="bi bi-shield-check me-2"></i>Safety
                </a>
              </li>
            </ul>
          </li>
          
          <li class="nav-item">
            <a class="nav-link btn-contact" routerLink="/contact" routerLinkActive="active">
              <i class="bi bi-envelope me-1"></i>Contact Us
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
